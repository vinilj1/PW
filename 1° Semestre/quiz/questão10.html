       <label>A ciência e a tecnologia como estratégias de desenvolvimento</label>
        <br><br>
       
       <label>Um dos principais motores do avanço da ciência é a curiosidade humana, descompromissada de resultados concretos e livre de qualquer tipo de tutela ou orientação. A produção científica movida simplesmente por essa curiosidade tem sido capaz de abrir novas fronteiras do conhecimento, de nos tornar mais sábios e de, no longo prazo, gerar valor e mais qualidade de vida para o ser humano. Por meio dos seus métodos e instrumentos, a ciência nos permite analisar o mundo ao redor e ver além do que os olhos podem enxergar. O empreendimento científico e tecnológico do ser humano ao longo de sua história é, sem dúvida alguma, o principal responsável por tudo que a humanidade construiu até aqui. Suas realizações estão presentes desde o domínio do fogo até as imensas potencialidades que derivam da moderna ciência da informação, passando pela domesticação dos animais, pelo surgimento da agricultura e da indústria modernas e, é claro, pela espetacular melhora da qualidade de vida de toda a humanidade no último século.Além da curiosidade humana, outro motor importantíssimo do avanço científico é a solução de problemas que afligem a humanidade. Viver mais tempo e com mais saúde, trabalhar menos e ter mais tempo disponível para o lazer, reduzir as distâncias que nos separam de outros seres humanos — seja por meio de mais canais de comunicação ou de melhores meios de transporte — são alguns dos desafios e aspirações humanas para os quais, durante séculos, a ciência e a tecnologia têm contribuído. Elas são os fatores-chave para explicar a redução da mortalidade por várias doenças, como as doenças infecciosas, por exemplo, e o consequente aumento da longevidade dos seres humanos.Apesar dos seus feitos extraordinários, a ciência e, principalmente, os investimentos públicos em ciência e tecnologia parecem enfrentar uma crise de legitimação social no mundo todo. Recentemente, Tim Nichols, um reconhecido pesquisador norte-americano, anunciou que seu livro The Death of Expertise, em português “A Morte da Expertise”, aborda a descrença do cidadão comum no conhecimento técnico e científico e, mais do que isso, um certo orgulho da própria ignorância sobre vários temas complexos, especialmente sobre qualquer coisa relativa às políticas públicas. Vários fenômenos sociais recentes, como o movimento antivacinas ou mesmo a desconfiança sobre a fatalidade do aquecimento global, apesar de todas as evidências científicas em contrário, parecem corroborar que a análise de Nichols está correta. A despeito de a qualidade de vida de todos ter melhorado nos últimos séculos, em grande medida graças ao avanço científico e tecnológico, a desigualdade vem aumentando no período mais recente. Esse é um problema mundial, mas é mais agudo em países em desenvolvimento, como o Brasil, onde ainda abundam problemas crônicos do subdesenvolvimento, que vão desde o acesso à saúde e à educação de qualidade até questões ambientais e urbanas. É, portanto, nessa sociedade desigual, repleta de problemas, que a atividade científica e tecnológica precisa se desenvolver e se legitimar. Também é essa sociedade que decidirá, por meio dos seus representantes, o quanto dos seus recursos deverá ser alocado para a empreitada científica e tecnológica.Portanto, a relação entre ciência, tecnologia e sociedade é muito mais complexa do que a pergunta simplória sobre qual seria a utilidade prática da produção científica. Ela passa por uma série de questões, tais como de que forma a ciência e as novas tecnologias afetam a qualidade de vida das pessoas e como fazer com que seus efeitos sejam os melhores possíveis? Quais são as condições sociais que limitam ou impulsionam a atividade científica? Como ampliar o acesso da população aos benefícios gerados pelo conhecimento científico e tecnológico? Em que medida o progresso científico e tecnológico contribui para mitigar ou aprofundar as desigualdades socioeconômicas? Em face das novas tecnologias, cada vez mais capazes de substituir o ser humano nas suas atividades repetitivas, como será o trabalho no futuro? Essas são questões cruciais para a ciência e a tecnologia nos dias de hoje.</label>
