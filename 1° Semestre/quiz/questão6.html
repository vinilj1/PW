  <label>(IFP/2009) A democracia ateniense antiga (dos séculos V e IV a. C.) possui algumas características que a torna diferente das democracias modernas, ainda que estas se inspirem nela para se constituírem. São características da democracia ateniense, referentes ao período acima relacionado, as seguintes assertivas:</label>
   <br><br>

  <label>I. Na democracia ateniense, nem todos são cidadãos. Mulheres, criança, escravos e estrangeiros são excluídos da cidadania.</label>
   <br><br>

  <label>II. É uma democracia representativa, como as modernas. Um cidadão? Mais sábio? É escolhido para representar o povo, garantindo, portanto, o poder de um sobre os outros.</label>
    <br><br>

  <label>III. É uma democracia direta ou participativa, e não uma democracia representativa, como as modernas. Na democracia ateniense, os cidadãos participam diretamente das discussões e da tomada de decisões, pelo voto.</label>
   <br><br>

  <label>IV. A democracia ateniense não exclui da política a ideia de competência ou de tecnocracia: em política uns são mais sábios e competentes que outros (os cidadãos comuns), aqueles devendo exercer o poder sobres estes.</label>
   <br><br>
