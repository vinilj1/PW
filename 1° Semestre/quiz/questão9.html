          <label> Todos nos beneficiamos e nos orgulhamos das conquistas da vida moderna, especialmente da crescente velocidade com que fazemos as coisas acontecerem. Mudanças que antigamente levavam séculos para se efetivarem agora podem ser realizadas em poucos anos, às vezes em poucos meses. Quando não em poucas semanas, ou até em poucos dias. Nas sociedades tradicionais, as normas de conduta, as leis, os costumes, o modo de se vestir, os estilos artísticos tinham uma extraordinária capacidade de perdurar. Tudo se modificava, é claro, mas sempre muito devagar. [...]Na utilização dos meios de comunicação, os mensageiros foram substituídos pelo telégrafo elétrico, que cedeu lugar ao telégrafo sem fio, ao telefone, à televisão, ao fax, ao e-mail e às maravilhas da eletrônica contemporânea. Não somos bobos, tratamos de aproveitar as possibilidades criadas por todos os novos recursos tecnológicos. Para que perder tempo? Se podemos fazer depressa o que os nossos antepassados só conseguiam fazer devagar, por que não haveríamos de acelerar nossas ações? Um dos expoentes do espírito pragmático da modernidade, o americano Benjamin Franklin, já ensinava no século XVIII: “Tempo é dinheiro”, time is money. [...]Dedicamo-nos, então, a uma frenética corrida contra os ponteiros do relógio. Para sermos eficientes, competitivos, apressamos cada vez mais nossos movimentos. Saímos de casa correndo para o trabalho, somos cobrados para dar conta correndo de nossas tarefas e — habituados à corrida — alimentamo-nos às pressas (ah, a chamada fast food!), para depois voltarmos, correndo, para casa. [...]Impõem-se, contudo, algumas perguntas: nas condições em que somos mais ou menos obrigados a viver, não estaremos, de qualquer maneira, pagando um preço altíssimo, mesmo se formos bons corredores e nos mostrarmos aptos para vencer? Os ritmos que nos são impostos e que aguçam algumas das nossas faculdades não resultam, ao mesmo tempo, num empobrecimento de alguns aspectos importantes da nossa sensibilidade e da nossa inteligência? A necessidade de assimilar com urgência as informações essenciais para a ação imediata não acarreta uma grave incapacidade de digerir conhecimentos sutis e complexos, cheios de caroços e mediações que, embora careçam de serventia direta, são imprescindíveis ao aprofundamento da minha compreensão da condição humana? Uma reflexão que se sabe condenada a desenvolver-se num exíguo prazo predeterminado não será, inevitavelmente, superficial? O pensamento que se formula rapidinho não tende a ser sempre meio oco?</label>
