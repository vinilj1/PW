<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Contato</h1>

    <form>
        <!-- Nome -->
        <label>Nome:</label>
        <input type="text">
        <br><br>

        <!-- Email -->
        <label >E-mail:</label>
        <input type="email">
        <br><br>

        <!-- Senha -->
        <label>Senha:</label>
        <input type="password">
        <br><br>

        <!-- Data -->
        <label>Data de Nascimento:</label>
        <input type="date">
        <br><br>

         <!-- Numerico -->
         <label>Idade:</label>
         <input type="number">
         <br><br>

        <!-- Número -->
        <label >Telefone:</label>
        <input type="tel"  placeholder="(XX) XXXXX-XXXX">
        <br><br>

        <!-- Caixa de seleção -->
        <label >Deseja receber novidades?</label>
        <input type="checkbox">
        <br><br>

        <!-- Radio buttons -->
        <label >Curso</label>
        <input type="radio"  name="curso" >
        <label>Desenvolvimento de Sistemas</label>
        <input type="radio"  name="curso">
        <label>Redes de Computadores</label>
        <br><br>

        <!-- Seleção de opções -->
        <label >País:</label>
        <select>
            <option value="brasil">Brasil</option>
            <option value="portugal">Portugal</option>
            <option value="espanha">Espanha</option>
            <option value="outros">Outros</option>
        </select>
        <br><br>

        <!-- Área de texto -->
        <label>Mensagem:</label>
<p><textarea  rows="40" cols="150"></textarea></p>
        <br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
